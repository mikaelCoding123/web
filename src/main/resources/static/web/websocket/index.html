<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="8888822282text" id = "message" placeholder="请输入消息">
<button id="sendBtn" ></button>
<p id = "response"></p>
</body>
<script>
    var socket= new WebSocket("ws://localhost:18092/ws1")
    //连接成功
    socket.onopen= function (){
        console.log("连接成功！！")
    }

    //接受消息
    socket.onmessage=function (event){
        document.getElementById("response").innerText="服务器回复："+event.data;
    }
    //发送消息
    document.getElementById("sendBtn").addEventListener("click",function (){
        var value = document.getElementById("message").value;
        socket.send(value);
    });


</script>
</html>
